<template name="CompanyProfileCustomersTab">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
      {{# each customersInfo}}
        <tr>
          <td>{{index}}</td>
          <td>
            {{> CompanyProfileCustomersTabItem}}
          </td>
        </tr>
      {{/ each}}
    </tbody>
  </table>
</template>
