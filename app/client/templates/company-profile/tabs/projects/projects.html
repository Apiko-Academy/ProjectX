<template name="CompanyProfileProjectsTab">
  <p class="lead">
    Projects
    &nbsp;
    {{# PopupToggle id='insertProject' autoPosition='vertical'}}
      <a href="#">
        <i class="fa fa-plus"></i>
      </a>
    {{/ PopupToggle}}
    {{# PopupWindow id='insertProject' closeBtnPosition='left'}}
      {{> quickForm id='insertProject'
                    type='update-pushArray'
                    collection=collections.companies
                    doc=company
                    scope='projects'
                    template='bootstrap3-inline'
                    class='form-inline'}}
    {{/ PopupWindow}}
  </p>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
      {{# each projectsInfo}}
        <tr>
          <td>{{index}}</td>
          <td>
            {{> CompanyProfileProjectsTabItem}}
          </td>
        </tr>
      {{/ each}}
    </tbody>
  </table>
</template>
