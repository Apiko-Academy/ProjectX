<template name="CompanyInfo">
  <div class="col-md-3 col-lg-3">
    {{# linkTo}}
      {{this.name}}
    {{/ linkTo}}
    {{# if this.isOwner}}
      <i class="fa fa-check"
         data-toggle="tooltip"
         data-placement="top"
         title="Owner"></i>
    {{/ if}}
    <a href="#" class="text-danger">
      <i class="fa fa-trash"></i>
    </a>
  </div>
</template>
