<template name="CompanyInfo">
  <div class="col-md-3 col-lg-3">
    {{# linkTo route='companyProfile' _id=_id}}
      {{name}}
    {{/ linkTo}}
    {{# if isOwner}}
      <i class="fa fa-check"
         data-toggle="tooltip"
         data-placement="top"
         title="Owner"></i>
    {{/ if}}
    <a href="#" class="text-danger" data-action="remove-company">
      <i class="fa fa-trash"></i>
    </a>
  </div>
</template>
