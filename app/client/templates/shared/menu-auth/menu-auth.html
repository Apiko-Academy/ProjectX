<template name='MenuAuth'>
  {{# if currentUser}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle"
                  data-toggle="dropdown"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false">
        {{currentUser.profile.fullname}}
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li>
          {{# linkTo route='userProfile'}}
            Profile
          {{/ linkTo}}
        </li>
        <li>
          <a href="#" data-action="sign-out">Sign out</a>
        </li>
      </ul>
    </li>
  {{else}}
    <li>
      {{# linkTo route='atSignIn'}}
        Sign in
      {{/ linkTo}}
    </li>
  {{/ if}}
</template>
